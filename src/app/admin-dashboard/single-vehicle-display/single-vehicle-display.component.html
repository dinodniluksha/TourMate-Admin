<div *ngIf=!loading class="content">
    <mat-grid-list cols="1" rowHeight="650px">
        <mat-grid-tile>
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>Vehicle ID - {{vehicle.id}}
                        <a *ngIf="vehicle.isAvailable">
                            <button mat-button class="available">AVAILABLE</button>
                        </a>
                        <a *ngIf="!vehicle.isAvailable">
                            <button mat-button class="unavailable">UNAVAILABLE</button>
                        </a>
                    </mat-card-title>

                </mat-card-header>
                <img mat-card-image src="{{vehicle.imageUrl}}">
                <mat-card-content>
                    <p>
                        <span>{{vehicle.description}}</span>
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button class="update" (click)="updateVehicle()">UPDATE</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <!-- <mat-grid-tile>2</mat-grid-tile> -->
    </mat-grid-list>
</div>
